<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color-scheme: dark light;
        --background-color: #d4d4d4;
        --foreground-color: #333;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #333;
          --foreground-color: #d4d4d4;
        }
      }
      details {
        margin-left: 2rem;
      }
      summary {
        list-style: none;
        cursor: pointer;
      }
      details.root > summary::before {
        content: "🏠 (Root) ";
      }
      details:not(.root):not([open]) > summary::before {
        content: "📁 ";
      }
      details:not(.root)[open] > summary::before {
        content: "📂 ";
      }
      .folder {
        margin-left: calc(-100vw - 2rem);
      }
      .file {
        margin-left: -100vw;
      }
      .folder,
      .file {
        height: 1.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        width: 100vw;
        padding-left: 100vw;
      }
      .folder.even,
      .file.even {
        background-color: var(--background-color);
      }
      .folder:hover,
      .file:hover {
        background-color: var(--background-color);
      }
      .size {
        margin-left: 0.25rem;
        color: var(--foreground-color);
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
</html>
