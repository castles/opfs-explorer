<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color-scheme: dark light;
        --background-color: #d4d4d4;
        --secondary-text-color-color: #333;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #333;
          --secondary-text-color-color: #d4d4d4;
        }
      }
      main {
        background-image: linear-gradient(
          to bottom,
          var(--background-color),
          var(--background-color) 50%,
          Canvas 50%,
          Canvas
        );
        background-size: 100% 2.5rem;
      }
      details {
        margin-left: 2rem;
      }
      summary {
        list-style: none;
        cursor: pointer;
      }
      dialog {
        max-width: 65ch;
      }
      dialog::backdrop {
        backdrop-filter: blur(5px);
      }
      code {
        font-family: ui-monospace, monospace;
        color: red;
      }
      details.root > summary::before {
        content: "üè† (Root)";
      }
      details:not(.root):not([open]) > summary::before {
        content: "üìÅ ";
        margin-inline-end: 0.25rem;
      }
      details:not(.root)[open] > summary::before {
        content: "üìÇ ";
        margin-inline-end: 0.25rem;
      }
      .folder {
        margin-inline-start: calc(-100vw - 2rem);
      }
      .file {
        margin-inline-start: -100vw;
      }
      .folder,
      .file {
        height: 1.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        width: 100vw;
        padding-left: 100vw;
      }
      .folder:hover,
      .file:hover {
        background-color: Canvas;
      }
      .size,
      .delete {
        margin-inline-start: 0.25rem;
      }
      .size {
        cursor: default;
        color: var(--secondary-text-color-color);
      }
      .confirm-dialog form::before {
        content: "üõéÔ∏è Question:";
      }
      .error-dialog form::before {
        content: "‚ùå Error:";
      }
      .spinner {
        animation: spin 4s linear infinite;
        display: inline-block;
      }
      main:has(.spinner) {
        background-image: none;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="spinner">‚è≥</span> Analyzing Origin Private File System
    </main>
    <dialog class="confirm-dialog">
      <form method="dialog">
        <p>Do you really want to delete the file <code></code>?</p>
        <div>
          <button type="cancel" value="cancel">Cancel</button>
          <button type="submit" class="confirm-button" value="delete">
            Confirm
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="error-dialog">
      <form method="dialog">
        <p></p>
        <div>
          <button type="submit" class="confirm-button" value="ok">OK</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
